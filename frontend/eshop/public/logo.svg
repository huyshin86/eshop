<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="20"/>

  <!-- Laptop icon - centered and scaled up -->
  <g transform="translate(125, 120) scale(3.33)">
    <!-- Laptop screen -->
    <rect x="0" y="0" width="45" height="28" rx="3" fill="none" stroke="#1e293b" stroke-width="3"/>
    <rect x="3" y="3" width="39" height="22" fill="white"/>

    <!-- Laptop keyboard/base -->
    <ellipse cx="22.5" cy="36" rx="25" ry="5" fill="#1e293b"/>
    <rect x="6" y="28" width="33" height="8" rx="1.5" fill="#1e293b"/>

    <!-- Screen details -->
    <rect x="17" y="8" width="11" height="7" rx="1" fill="#1e293b"/>
    <line x1="10" y1="18" x2="35" y2="18" stroke="#e2e8f0" stroke-width="1.5"/>

    <!-- Small webcam -->
    <circle cx="22.5" cy="1.5" r="1.5" fill="#64748b"/>
  </g>

  <!-- TechShop text - centered below laptop -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b" letter-spacing="-1" text-anchor="middle">TechShop</text>
</svg>